<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ scenario_name }}</title>
  </head>

  <body>
    <h1>{{ scenario_conclusion_data['header_text'] }}</h1>
    <p>{{ scenario_conclusion_data['paragraph_text'] }}</p>
    <input
      id="shareLinkInput"
      type="text"
      value="{{ scenario_conclusion_data['share_link'] }}"
      readonly
    />
    <button id="playButton" onclick="copyLink();">Copy text</button>
    <script type="text/javascript">
      function copyLink() {
        /* Get the text field */
        var copyText = document.getElementById("shareLinkInput");

        copyText.select();
        copyText.setSelectionRange(0, 99999); /* For mobile devices */

        document.execCommand("copy");

        alert("Copied the text: " + copyText.value);
      }
    </script>
  </body>
</html>
