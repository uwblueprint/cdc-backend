<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ scenario_name }}</title>
  </head>

  <body>
    <h1>{{ scenario_name }}</h1>
    <button id="playButton" onclick="playGame();">
      Click me! This is not a virus!
    </button>
    <script type="text/javascript">
      function playGame() {
        let pageUrl = document.URL;
        if (pageUrl.endsWith("/")) {
          location.href = pageUrl + "0";
        } else {
          location.href = pageUrl + "/0";
        }
      }
    </script>
  </body>
</html>
