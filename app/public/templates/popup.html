<a-entity id="readRoom" position="0 -500 0">
  <a-entity
    id="blackboard"
    visible="true"
    geometry="primitive: plane; width: 18; height: 15"
    material="color: #242424; shader: flat; transparent: false"
  >
  </a-entity>
  <a-entity
    id="returnButton"
    close-popup='jsonData: {"width": "1", "height": "1", "depth": "0.01", "color": "red", "opacity": "0", "x": "-8.1", "y": "6.25", "z": "0.005"};'
    class="link"
    button-design
  >
    <a-text
      id="xClose"
      align="center"
      font="https://raw.githubusercontent.com/jaydhulia/aframe-fonts/master/fonts/poppins/Poppins-Bold.json"
      wrapCount="1"
      value="X"
      shader="msdf"
      scale="2 2 1"
      position="0 0 0"></a-text>
  </a-entity>
    <a-entity
    id="blackboardText"
    text="align: center; width: 15;"
    position="0 5 0.005"></a-entity>
  <a-entity
    id="blackboardParagraph"
    text="align: center; width: 15; wrapCount: 60"
    position="0 -6 0.005"></a-entity>
  <a-entity
    id="popup-camera"
    position="0 0 9"
    rotation="0 0 0"
    {% if cur_scene_idx == 0 %}
      camera="active: true;"
    {% else %}
      camera="active: false;"
    {% end %}
  ></a-entity>
</a-entity>
