<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hint Pane Demo</title>
    <meta name="description" content="Hint pane demo" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="../popup/components/closePopup.js"></script>
    <script src="../text_panes/components/text_pane.js"></script>
    <script src="../text_panes/components/text_box.js"></script>
    <script src="../popup/components/openPopup.js"></script>
    <script src="components/hint_button.js"></script>
    <link rel="shortcut icon" href="#" />
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      background="color: #ECECEC"
      cursor="rayOrigin: mouse"
      raycaster="objects: .link"
    >
      <a-box position="0 0 5" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-entity
        id="primaryCamera"
        position="0 0 9"
        rotation="0 0 0"
        fov="80"
        camera
        look-controls
        wasd-controls
      >
        <a-entity
          id="hint-button"
          class="hint-new"
          cursor="fuse: true; fuseTimeout: 500"
          hint-button='jsonData: {"newHintImg": "images/lightOn.png", "hintImg": "images/lightOff.png", "width": 0.08, "height": 0.08}'
        >
        </a-entity>
      </a-entity>

      <a-entity id="readRoom" position="0 -100 0">
        <a-entity
          id="blackboard"
          visible="true"
          geometry="primitive: plane; width: 18; height: 15"
          material="color: #333333; shader: flat; transparent: false"
        ></a-entity>
        <a-entity
          id="returnButton"
          close-popup='jsonData: {"width": "1", "height": "1", "depth": "0.01", "color": "red", "x": "-8.25", "y": "6.75", "z": "0.005"};'
        ></a-entity>
        <a-entity
          id="popup-camera"
          position="0 0 9"
          rotation="0 0 0"
          camera="active: false;"
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
