<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-drag-controls@1.0.0/index.js"></script>
    <script src="components/jigsaw_puzzle.js"></script>
    <script src="../ordered_puzzle/components/ordered_puzzle.js"></script>
    <script src="../ordered_puzzle/components/target_box.js"></script>
  </head>
  <body>
    <a-scene
      background="color: #AAD5D7"
      cursor="rayOrigin: mouse"
      raycaster="objects: .link"
    >
      <a-entity
        id="primaryCamera"
        position="0 -30 15"
        rotation="0 0 0"
        camera
        drag-controls="objects: .draggable"
        wasd-controls
      ></a-entity>

      <a-entity id="readRoom" position="0 -30 0">
        <a-entity
          id="blackboard"
          visible="true"
          geometry="primitive: plane; width: 22; height: 15"
          material="color: #333333; shader: flat; transparent: false"
        ></a-entity>
        <a-entity
          id="jigsaw-puzzle"
          jigsaw-puzzle='jsonData: {"images": ["./images/img1_1.png", "./images/img1_2.png", "./images/img1_3.png",
            "./images/img2_1.png", "./images/img2_2.png", "./images/img2_3.png",
            "./images/img3_1.png", "./images/img3_2.png", "./images/img3_3.png"]}'
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
<script></script>
