<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js webgl - transform controls</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="./js/OrbitControls.js"></script>
    <script src="./js/TransformControls.js"></script>
    <script>
      AFRAME.registerComponent("mythreejsthing", {
        schema: {
          color: {
            default: "#000",
          },
        },

        update: function () {
          var material = new THREE.MeshBasicMaterial({
            color: this.data.color,
            wireframe: true,
          });

          var geometry = new THREE.BoxGeometry(100, 100, 100);

          this.el.setObject3D("mesh", new THREE.Mesh(geometry, material));
        },

        remove: function () {
          this.el.removeObject3D("mesh");
        },
      });
    </script>
  </head>
  <body>
    <a-scene
      background="color: black"
      cursor="rayOrigin:mouse"
      raycaster="objects: .link"
    >

      <a-box
        color="red"
        position="0 2 -5"
        rotation="0 45 45"
        scale="2 2 2"

        animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave"

      <a-entity camera look-controls wasd-controls position="0 1 0"> </a-entity>
      <a-entity mythreejsthing="color: green;" position="0 50 -5"> </a-entity>
    </a-scene>
    <script type="module">
      let { THREE } = AFRAME;
      let { OrbitControls, TransformControls } = THREE;

      let sceneEl = document.querySelector("a-scene");
      let scene = sceneEl.object3D;

      let renderer = sceneEl.renderer;
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const aspect = window.innerWidth / window.innerHeight;

      let cameraEl = document.querySelector("[camera]");
      let currentCamera = document
        .querySelector("[camera]")
        .getObject3D("camera");
      // let currentCamera = sceneEl.camera;
      scene.add(new THREE.GridHelper(1000, 10, 0x888888, 0x444444));

      const light = new THREE.DirectionalLight(0xffffff, 2);
      light.position.set(1, 1, 1);
      scene.add(light);

      const texture = new THREE.TextureLoader().load(
        "textures/crate.gif",
        render
      );
      texture.anisotropy = renderer.capabilities.getMaxAnisotropy();

      const geometry = new THREE.BoxGeometry(200, 200, 200);
      const material = new THREE.MeshLambertMaterial({
        map: texture,
        transparent: true,
      });

      let control = new TransformControls(currentCamera, renderer.domElement);
      control.addEventListener("change", render);

      control.addEventListener("dragging-changed", function (event) {
        cameraEl.setAttribute("look-controls", "enabled", `${!event.value}`);
        console.log(
          "#############",
          cameraEl.getAttribute("look-controls").enabled
        );
      });

      const mesh = new THREE.Mesh(geometry, material);

      let boxEl = document.querySelector("a-box");
      let boxObj = boxEl.object3D;

      scene.add(boxObj);

      control.attach(boxObj);
      scene.add(control);

      window.addEventListener("resize", onWindowResize);

      control.setMode("rotate");

      function onWindowResize() {
        const aspect = window.innerWidth / window.innerHeight;

        currentCamera.aspect = aspect;
        currentCamera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);

        render();
      }

      function render() {
        renderer.render(scene, currentCamera);
      }
    </script>
  </body>
</html>
