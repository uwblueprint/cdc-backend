<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-drag-controls@1.0.0/index.js"></script>
    <script src="components/ordered_puzzle.js"></script>
    <script src="components/target_box.js"></script>
  </head>
  <body>
    <a-scene background="color: #AAD5D7" cursor="rayOrigin: mouse">
      <a-entity
        id="primaryCamera"
        position="0 -30 15"
        rotation="0 0 0"
        camera
        drag-controls="objects: .draggable"
        wasd-controls
      ></a-entity>

      <a-entity id="readRoom" position="0 -30 0">
        <a-entity
          id="blackboard"
          visible="true"
          geometry="primitive: plane; width: 22; height: 15"
          material="color: #333333; shader: flat; transparent: false"
        ></a-entity>
        <a-entity
          id="ordered-puzzle"
          ordered-puzzle='jsonData: {"images": [{"imageSrc" : "./images/pic1.png", "width": 3, "height": 3, "xTarget": -7, "yTarget": 0, "x": 0, "y": 4},
          {"imageSrc" : "./images/pic2.png", "width": 3, "height": 3, "xTarget": -3.5, "yTarget": 0, "x": -2, "y": -4},
          {"imageSrc" : "./images/pic3.png", "width": 3, "height": 3, "xTarget": 0, "yTarget": 0, "x": -4, "y": 4},
          {"imageSrc" : "./images/pic4.png", "width": 3, "height": 3, "xTarget": 3.5, "yTarget": 0, "x": 2, "y": -4},
          {"imageSrc" : "./images/pic5.png", "width": 3, "height": 3, "xTarget": 7, "yTarget": 0, "x": 4, "y": 4}]}'
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
<script></script>
