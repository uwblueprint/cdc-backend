<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Popup Demo</title>
    <meta name="description" content="Popup demo" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="components/prism.js"></script>
    <script src="components/closePopup.js"></script>
    <script src="components/openPopup.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC" cursor="rayOrigin: mouse">
      <a-entity
        id="primaryCamera"
        position="0 0 9"
        rotation="0 0 0"
        camera
        look-controls
        wasd-controls
      ></a-entity>
      <a-entity id="readRoom" position="0 -100 0">
        <a-entity
          id="blackboard"
          visible="true"
          geometry="primitive: plane; width: 18   ; height: 15"
          material="color: #333333; shader: flat; transparent: false"
        >
        </a-entity>
        <a-entity id="returnButton"></a-entity>
        <a-entity
          id="popup-camera"
          position="0 0 9"
          rotation="0 0 0"
          camera="active: false;"
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
<script>
  setupEnv();

  function setupEnv() {
    // default return button. Always here.
    // TODO: If we later decide on a single style/design for the return button, we can hardcode into close-popup component and remove this
    entityEl = document.querySelector("#returnButton");
    entityEl.setAttribute(
      "close-popup",
      'jsonData: {"width": "1", "height": "1", "depth": "0.01", "color": "red", "x": "-8.25", "y": "6.75", "z": "0.005"}'
    );

    // second button. May or may not be here. There can be many of these.
    var parentEl = document.querySelector("a-scene");
    var entityEl2 = document.createElement("a-entity");
    entityEl2.setAttribute(
      "open-popup",
      'jsonData: {"width": "1", "height": "2", "depth": "1", "color": "blue", "x": "0", "y": "0", "z": "0", "blackboardData":{"componentType": "prism", "jsonData": {"width": "10", "height": "2", "depth": "1", "color": "orange", "x": "2", "y": "0", "z": "2"}}}'
    );
    parentEl.appendChild(entityEl2);
  }
</script>
