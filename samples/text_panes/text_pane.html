    <script src="components/text_pane.js"></script>
    <script src="components/nav_button.js"></script>
    <script src="components/prism.js"></script>
  </head>
  <body>
    <a-scene background="color: #AAD5D7" cursor="rayOrigin: mouse">
      <a-entity
        id="primaryCamera"
        position="0 -30 15"
        rotation="0 0 0"
        camera
        look-controls
        wasd-controls
      ></a-entity>

      <a-entity id="readRoom" position="0 -30 0">
        <a-entity
          id="blackboard"
          visible="true"
          geometry="primitive: plane; width: 18   ; height: 15"
          material="color: #333333; shader: flat; transparent: false"
        ></a-entity>
        <a-entity
          id="text_pane"
          text_pane='jsonData: {"text": ["phrase1","phrase2"], "currPosition" : 0}'
        >
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
