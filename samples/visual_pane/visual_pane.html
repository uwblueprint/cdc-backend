<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-drag-controls@1.0.0/index.js"></script>
    <script src="components/visual_pane.js"></script>
  </head>
  <body>
    <a-scene
      background="color: #AAD5D7"
      cursor="rayOrigin: mouse"
      raycaster="objects: .link"
    >
      <a-assets>
        <img id="visual1" src="./pic1.png" crossorigin="anonymous" />
      </a-assets>
      <a-entity
        id="primaryCamera"
        position="0 -30 15"
        rotation="0 0 0"
        camera
        wasd-controls
      ></a-entity>

      <a-entity id="readRoom" position="0 -30 0">
        <a-entity
          id="blackboard"
          visible="true"
          geometry="primitive: plane; width: 22; height: 15"
          material="color: #333333; shader: flat; transparent: false"
        ></a-entity>
        <a-entity
          id="visualPane"
          visual-pane='jsonData: {"imageSrc" : "#visual1", "position": [0, 0, 0],
          "text": "Welcome to the Escape Room! This is a very loooooong sentence for testing. This is a test this is a test this is a test this is a test."}'
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
<script></script>
